<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF to XML Converter</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeo3lFQZjlyc8UVv+S7nUjVluVamxIQu+2rHhnTsbWmJ6b7"
            crossorigin="anonymous"
    >
    <!-- Optional: Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">PDF to XML Converter</h1>
    <div class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="pdfInput" class="form-label">Select a PDF File:</label>
            <input class="form-control" type="file" id="pdfInput" accept="application/pdf">
        </div>
        <button id="convertBtn" class="btn btn-primary w-100">Convert to XML</button>
        <div id="alertPlaceholder" class="mt-3"></div>
    </div>
</div>

<!-- jQuery -->
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+s1gU4kvFx4CSTKtwOMVHOYYV3Nw6swkLeB8+gE="
        crossorigin="anonymous"
></script>
<!-- Bootstrap JS Bundle (includes Popper) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+X75m9qqrQtm/aZZJR3v9Xjq7P0Q/"
        crossorigin="anonymous"
></script>
<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfjs-dist/3.4.120/pdf.min.js"></script>
<!-- FileSaver.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<!-- App JS -->
<script src="app.js"></script>
</body>
</html>

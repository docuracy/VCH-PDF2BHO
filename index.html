<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF to XML Converter</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
    <!-- Font Awesome for icons -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container mt-5">
    <div class="image-container d-flex justify-content-center align-items-center mb-2">
        <img src="./images/VCH.jpeg" alt="VCH Image" class="img-fluid">
        <i class="arrow-icon fas fa-arrow-right mx-1"></i>
        <img src="./images/BHO.png" alt="BHO Image" class="img-fluid">
    </div>
    <div class="card p-4 shadow-sm mx-auto">
        <div class="mb-3">
            <label for="pdfInput" class="form-label">Select PDF File(s):</label>
            <input class="form-control" type="file" id="pdfInput" accept=".pdf,.zip" multiple>
        </div>
        <button id="convertBtn" class="btn btn-primary w-100">Convert to XML</button>
        <div id="alertPlaceholder" class="mt-3"></div>
        <div id="logContainer" class="mt-2 border rounded p-2"></div>
    </div>
</div>

<div id="previewModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">HTML Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="htmlPreviewContent" style="white-space: pre-wrap;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
<!-- JSZip -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<!-- FileSaver.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<!-- Simple Statistics -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/simple-statistics/7.8.0/simple-statistics.min.js"></script>
<!-- App JS -->
<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://esm.sh/@codemirror/theme-one-dark/dist/style.css">
</head>
<body>

<input type="file" id="file-input" accept=".xml,.xhtml,.html,.txt">

</div>

<div id="edit-container">

</div>

<div id="preview-container" style="display:none">
    <iframe id="preview-frame"></iframe>
</div>

<script type="module" src="./js/editor/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/editor.css">
</head>
<body>

<div id="controls">
    <div id="file-input-wrapper">
        <input type="file" id="file-input" accept=".xml,.xhtml,.html,.txt">
    </div>
    <button id="validate-btn">Validate XML</button>
    <span id="validation-result"></span>
</div>

<div id="tabs">
    <button id="edit-tab" class="active">Edit</button>
    <button id="preview-tab">Preview</button>
</div>

<div id="edit-container">
    <div id="xhtml-editor"></div>
</div>

<div id="preview-container" style="display:none">
    <iframe id="preview-frame"></iframe>
</div>

<script type="module" src="./js/editor/main.js"></script>
</body>
</html>

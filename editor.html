<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/editor.css">
</head>
<body>

<div id="controls">
    <input type="file" id="file-input" accept=".xml,.xhtml,.html,.txt">
    <button id="download-xml-btn">Download XHTML</button>
    <button id="download-html-btn">Download HTML</button>
    <span id="validation-result"></span>
</div>

<div id="tabs">
    <button id="edit-tab" class="active">Edit XHTML</button>
    <button id="preview-tab">Preview HTML</button>
</div>

<div id="edit-container">
    <div id="xhtml-editor"></div>
</div>

<div id="preview-container" style="display:none">
    <iframe id="preview-frame"></iframe>
</div>

<script type="module" src="./js/editor/main.js"></script>
</body>
</html>
